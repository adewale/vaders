name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install workspace dependencies
        run: |
          cd client && bun install
          cd ../worker && bun install

      - name: Lint & format check
        run: bun run lint

      - name: Type check (client)
        run: cd client && bun run typecheck

      - name: Type check (worker)
        run: cd worker && bun run typecheck

      - name: Run client tests
        run: cd client && bun test

      - name: Run worker tests
        run: cd worker && bun run test

      - name: Run shared tests
        run: cd shared && bun test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install client dependencies
        run: cd client && bun install

      - name: Build client
        run: cd client && bun run build

  spritesheet:
    name: Spritesheet freshness
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install dependencies
        run: |
          bun install
          cd client && bun install

      - name: Install textimg
        run: go install github.com/jiro4989/textimg/v3@latest

      - name: Regenerate spritesheet
        run: bun run spritesheet

      - name: Check spritesheet is up to date
        run: |
          if ! git diff --quiet docs/spritesheet.png; then
            echo "::error::docs/spritesheet.png is out of date. Run 'bun run spritesheet' and commit the result."
            git diff --stat
            exit 1
          fi
